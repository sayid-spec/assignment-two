<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>skyworld travels</title>

    <!-- css files -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav>
        <div class="logo-container">
          <img src="Images/Group 40071 (2).png" alt="" />
          <p>skyworld <span>travels</span></p>
        </div>

        <div class="menubar">
          <ul>
            <li id="home"><a href="">Home</a></li>
            <li><a href="">Packages</a></li>
            <li><a href="">Testimonial</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>

        <div class="bars"><i class="fa-solid fa-bars"></i></div>
      </nav>
    </header>

    <main>
      <!-- banner section -->
      <section class="banner">
        <div class="banenr-content">
          <h3 class="banner-title">Explore Your Travel</h3>
          <p class="banenr-description">
            Plan a perfect getway in a place where the sun shines all year.
            Explore pristine beaches, enjoy relaxed activities, and pamper
            yourself at the many wellness retreats
          </p>
        </div>
        <form class="inputs">
          <div>
            <input
              class="section-description"
              type="text"
              placeholder="Where go"
            />
          </div>

          <div class="select">
            <p class="section-description">When</p>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="select">
            <p class="section-description">Select type</p>
            <i class="fa-solid fa-angle-down"></i>
          </div>

          <div class="btn-container">
            <button class="primary-btn section-description">
              <i class="fa-solid fa-magnifying-glass"></i>Find Now
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- footer -->
    <footer></footer>

    <!-- fontawsome file -->
    <script
      src="https://kit.fontawesome.com/14d4c2d2a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
